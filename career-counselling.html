
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Counselling | Unified Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header (Simulated for this page) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Unified Solutions</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Career Counselling</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4">ðŸŽ“ Career Counselling</h2>
    <div id="careerContent" class="accordion" id="counsellingAccordion"></div>
  </div>

  <script>
    fetch('career-counselling.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('careerContent');
        data.forEach((group, index) => {
          const card = document.createElement('div');
          card.className = 'accordion-item';
          card.innerHTML = `
            <h2 class="accordion-header" id="heading${index}">
              <button class="accordion-button ${index !== 0 ? 'collapsed' : ''}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${index}">
                ${group.category}
              </button>
            </h2>
            <div id="collapse${index}" class="accordion-collapse collapse ${index === 0 ? 'show' : ''}" data-bs-parent="#counsellingAccordion">
              <div class="accordion-body">
                ${group.levels.map(level => `
                  <div class="mb-3">
                    <h5>${level.title}</h5>
                    <p>${level.description}</p>
                  </div>
                `).join('')}
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
